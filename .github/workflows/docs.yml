name: Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Build documentation
      run: |
        # Create a simple index.html that redirects to README
        mkdir -p _site
        echo '<!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>LZaaS CLI Documentation</title>
            <meta http-equiv="refresh" content="0; url=./README.html">
            <style>
                body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
                .container { max-width: 600px; margin: 0 auto; }
                .logo { font-size: 2em; color: #0366d6; margin-bottom: 20px; }
                a { color: #0366d6; text-decoration: none; }
                a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">ðŸš€ LZaaS CLI</div>
                <h1>Landing Zone as a Service CLI</h1>
                <p>Redirecting to <a href="./README.html">LZaaS CLI Documentation</a></p>
                <p>If you are not redirected automatically, please click the link above.</p>
            </div>
        </body>
        </html>' > _site/index.html

        # Copy documentation files
        cp -r docs _site/
        cp README.md _site/
        cp CHANGELOG.md _site/
        cp CONTRIBUTING.md _site/
        cp LICENSE _site/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
